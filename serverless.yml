
service: playwright-serverless

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: us-east-1
  ecr:
    images:
      baseimage:
        path: ./
        file: Dockerfile

functions:
  run-tests:
    timeout: 60
    image: baseimage
    events:
      - httpApi:
          path: /
          method: post
